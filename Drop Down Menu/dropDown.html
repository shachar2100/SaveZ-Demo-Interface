<!DOCTYPE html>
<html>
<body>

<p>Select a new car from the list.</p>

<select id="dropDown" onchange="myBathroom()">
  <option value="girl">Girls Bathroom</option>
  <option value="boy">Boys Bathroom</option>
  <option value="all" selected>All Bathroom</option> 
</select>

<p>When you select a new car, a function is triggered which outputs the value of the selected car.</p>

<p id="demo"></p>

<script>
function myBathroom() {
  var x = document.getElementById("dropDown").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}
</script>

</body>
</html>
